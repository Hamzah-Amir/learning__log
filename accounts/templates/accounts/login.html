{% extends 'learning_logs/base.html' %}

{% block content %}
    {% if form.errors %}
        <p> Your username or password is incorrect. Try Again!</p>
    {% endif %}

    <form action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <button name="Submit">Login</button>
    </form>

{% endblock content %}
